{{template "base" .}}
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-4">Search For Availability</h1>
            <form action="/search-availability" method="post" novalidate class="needs-validation">
                <input hidden type="text" name="csrf_token" value="{{.CSRFToken}}">
                <div class="row">
                    <div class="col">
                        <div id="reservation_dates" class="row">
                            <div class="col-auto">
                                <input type="text" name="start_date" autocomplete="off" class="form-control" required placeholder="Arrival">
                            </div>
                            <div class="col-auto">
                                <input type="text" name="end_date" autocomplete="off" class="form-control" required placeholder="Departure">
                            </div>

                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>

        </div>
    </div>
</div>
{{end}}
